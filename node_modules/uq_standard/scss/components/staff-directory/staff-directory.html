<!-- Staff directory is built in Drupal Views and as such contains fugly
markup and classes -->
<div class="staff-directory">
  <!-- Filters are optional -->
  <div class="view-filters">
    <form action="/home" method="get"
          id="views-exposed-form-staff-directory-panel-pane-1"
          accept-charset="UTF-8" class="jquery-once-2-processed">
      <div>
        <div class="views-exposed-form">
          <div class="views-exposed-widgets clearfix">
            <div id="edit-title-wrapper"
                 class="views-exposed-widget views-widget-filter-title">
              <label for="edit-title">
                Search </label>
              <div class="views-widget">
                <div class="form-item form-type-textfield form-item-title">
                  <input id="edit-title" name="title" value="" size="30"
                         maxlength="128" class="form-text" type="text">
                </div>
              </div>
            </div>
            <div id="edit-staff-group-wrapper"
                 class="views-exposed-widget views-widget-filter-staff_group">
              <label for="edit-staff-group">
                Staff group </label>
              <div class="views-widget">
                <div class="form-item form-type-select form-item-staff-group">
                  <select id="edit-staff-group" name="staff_group"
                          class="form-select">
                    <option value="All" selected="selected">- Any -</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="views-exposed-widget views-submit-button">
              <input id="edit-submit-staff-directory" name="" value="Apply"
                     class="form-submit" type="submit"></div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="view-content">
    <table class="views-table staff-directory__views-table">
      <tbody>
      <tr class="staff-directory__row">
        <td class="staff-directory__photo staff-directory__photo--round staff-directory__photo--greyscale">
          <a href="/profile/346/mark-bagdon"><img
              src="https://bel.uq.edu.au/sites/bel.uq.edu.au/files/styles/uq_core_small_square/public/Mark%20Bagdon_0.jpg?itok=foPmvigU"
              alt="Mark Bagdon" title="Mark Bagdon" width="240"
              height="240"></a>
        </td>
        <td class="staff-directory__person">
          <strong><a href="/profile/346/mark-bagdon">Mark Bagdon</a></strong>
          <div class="person__position">
            <div class="position__title">Student Support Assistant</div>
            <div class="position__organisation">Faculty of Business, Economics
              and Law
            </div>
          </div>
        </td>
        <td class="staff-directory__contact-details">
          <div class="position__phone">+61 7 334 60597</div>
          <div><a href="mailto:m.bagdon@uq.edu.au">m.bagdon@uq.edu.au</a></div>
        </td>
      </tr>
      <tr class="staff-directory__row">
        <td class="staff-directory__photo staff-directory__photo--round staff-directory__photo--greyscale">
          <a href="/profile/229/anthea-barry"><img
              src="https://bel.uq.edu.au/sites/bel.uq.edu.au/files/styles/uq_core_small_square/public/ckfinder/images/Staff_Profiles/Anthea-barry-new.png?itok=fztd6BNk"
              alt="Anthea Barry" title="Anthea Barry" width="240" height="240"></a>
        </td>
        <td class="staff-directory__person">
          <strong><a href="/profile/229/anthea-barry">Anthea Barry</a></strong>
          <div class="person__position">
            <div class="position__title">Assistant Director, Advancement</div>
            <div class="position__organisation">Faculty of Business, Economics
              and Law
            </div>
          </div>
        </td>
        <td class="staff-directory__contact-details">
          <div class="position__phone">+61 7 334 60668</div>
